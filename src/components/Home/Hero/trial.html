<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trial</title>
		<style>
			#animated-image {
				animation: in-slide 1s ease-in-out forwards;
				display: block;
				width: 300px;
				height: auto;
			}

			@keyframes in-slide {
				0% {
					transform: translate(100px, 20px);
					opacity: 0;
				}
				100% {
					transform: translate(0, 0);
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<img
			id="animated-image"
			src="../../../../public/school-images/flyers/IMG-20240516-WA0023.jpg"
			alt="School flyer"
		/>
	</body>
</html>
